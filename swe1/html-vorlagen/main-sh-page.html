<!DOCTYPE html>
<html lang='de'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
            background-color: #333;
        }
        div {
            background-color: #eee;
            padding: 1em;
            text-align: center;
            border: 4px solid red;
        }
        div h2 {
            font-size: 1.5em;
            border-bottom: 2px solid #333;
        }
        div p {
            font-size: 1.2em;
            overflow: scroll;
        }
        a#newTicket {
            display: block;
            text-align: center;
            padding: 1em;
            background-color: #eee;
            border: 1px solid #333;
            color: black;
            text-decoration: none;
        }
        a:hover#newTicket {
            background-color: #333;
            color: white;
        }
        a#ticketRef {
            display: block;
            text-decoration: none;
            color: black;
            background: transparent;
        }

        a#ticketRef:hover {
            background-color: lightcyan;
            transition: 0.5s;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
        }
        input {
            width: 80%;
            font-size: 2em;
        }
        form button {
            width: 80%;
            font-size: 2em;
            background: transparent;
            border: none;
            color: black;
            cursor: pointer;
        }
        form button:hover {
            background-color: lightcyan;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <header><h1>Bsp.Page</h1></header>
    <main>
        <!-- GenCode -->
        <div>
            <!--
            <a href='' id='ticketRef'>
            <h2>$title</h2>
            <p>$content</p>
            </a>-->
            <form action='' method='get'>
                <input type='hidden' name='ticketId' value=$ticketId>
                <button type="submit">
                    <h2>$title</h2>
                    <br>
                    <p>$content</p>
                </button>
            </form>
        </div>
        <!-- GenCode -->
        <!-- <a id='newTicket' href='https://informatik.hs-bremerhaven.de/step2023-team-06/sites/ticket-form.html'>Neues Ticket</a> -->
        <form action='https://informatik.hs-bremerhaven.de/step2023-team-06/sites/ticket-form.html' method='get'>
            <input type='hidden' name='ticketId' value=$ticketId>
            <input type='submit' value='Neues Ticket'>
        </form>
    </main>
</body>
</html>

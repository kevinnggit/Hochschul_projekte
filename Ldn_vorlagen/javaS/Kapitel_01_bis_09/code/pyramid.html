<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
</head>
<body>
    <script>
        let space = 4, tree = 1;
        while (space >= 0) {
            for ( s = 0; s < space; s++) {
                document.write('<span style="color:transparent">X</span>');
                
            }

            for ( t = 0; t < tree; t++) {
                document.write("X");
            }

            
            space = space - 1;
            tree = tree + 2;
            document.write( '<br>' )
        }
    </script>
</body>
</html>

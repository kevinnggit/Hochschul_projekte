<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>TFW-2024-team-e</title>
    <link rel="stylesheet" type="text/css" href="https://informatik.hs-bremerhaven.de/leaflet/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="https://informatik.hs-bremerhaven.de/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="accordion">
      <div class="block">
        <button class="opener" id="loginButton">Login</button>
        <div class="panel" id="loginPanel">
          <form id="loginForm" >
            <div>
              <label for="email">E-Mail</label>
              <input type="email" id="email" required name="email">
            </div>
            <div>
              <label for="password">Passwort</label>
              <input type="password" id="password" required name="pass">
            </div>
            <button type="submit">Einloggen</button>
          </form>
        </div>
      </div>

      <div class="block">
        <button class="opener">Karte</button>
        <div class="panel">
          <div id="mapid"></div>
        </div>
      </div>

      <div class="block">
        <button class="opener" id="shipsOpener">Schiffe</button>
        <div class="panel">

        </div>
      </div>
    </div>
  </body>
</html>

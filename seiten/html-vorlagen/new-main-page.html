<!DOCTYPE html>
<html lang='de'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
        body {
            background: linear-gradient(to right, red, blue);
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;

            padding: 10px;
            color: white;

        }

            border-radius: 20px;
        }
        form#ticketForm input:hover {
            background: white;
            color: black;
            transition: 0.5s;
            cursor: pointer;
        }
    </style>
</head>

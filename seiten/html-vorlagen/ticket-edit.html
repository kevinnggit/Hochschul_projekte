<!DOCTYPE html>
<html lang='de'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Edit Ticket</title>
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <header><h1>Hier können Sie das Ticket Bearbeiten</h1></header>
    <main>
        <!-- GenCode -->
        <div>
            <h2>$title</h2>
            <p>$content</p>
        </div>
        <div>
            <form action='' method='get'>
                <input type='hidden' name='ticketId' value=$ticketId>
                <input type='text' name='title' id='title' value=$title><br>
                <input type='text' name='content' value=$content> <br>
                <input type='submit' value='Ticket bearbeiten'>
            </form>
        </div>
        <div>
            <form action='' method='get'>
                <input type='hidden' name='ticketId' value=$ticketId>
                <input type='submit' value='Ticket löschen'>
            </form>
        </div>
        <!-- GenCode -->
    </main>
</body>
</html>

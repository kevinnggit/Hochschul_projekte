<body>
    <section>
        <div class="form-box">
            <div class="form-value">

                    </div>

                        <i class="fa fa-lock"></i>
                        <input type="password" required name="pwd">
                        <label for="">Passwort</label>
                    </div>
                    <div class="forget">
                        <label for=""><a href="forgetpwd.html">Passwort vergessen?</a></label>
                    </div>
                    <button>Log In</button>
                    <div class="register">
                        <p>Kein Account? <a href="register.html">Registriere dich hier!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
